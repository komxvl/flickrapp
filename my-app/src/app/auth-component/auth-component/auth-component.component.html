<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <span *ngIf="flickrUrl !== null && userInfo == null">Для авторизации перейдите по <a [href]="flickrUrl" >ссылке</a></span>
            <div *ngIf="userInfo !== null && userInfo !== undefined">
                Wellcome {{userInfo.username}},
                <span (click)="goUserListAlbums()" class="list-albums"><b>go to list albums</b></span>
            </div>
        </div>
    </div>
</div>
